<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="change">改变</button>

    <script>
        let oBox = document.getElementById('box');
        let oChange = document.getElementById('change');
        oChange.addEventListener('click', ()=>{
            oBox.style.backgroundColor = '#0f0';
        });

    
    </script>
</body>
</html>
